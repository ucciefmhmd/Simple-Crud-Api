<!DOCTYPE html>
<html>

<head>
    <title>Get All Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "http://localhost:5181/api/Department", success: function (result) {
                        for (let dept of result) {
                            console.log(dept);
                            document.querySelector(".tableData").innerHTML += `<tr>
                                                                                    <td>${dept.deptId}</td>
                                                                                    <td>${dept.name}</td>
                                                                                    <td>${dept.location}</td>
                                                                                    <td>${dept.manager}</td>
                                                                                </tr>`
                        }
                    }
                });
            });
        });
    </script>
</head>

<body>

    <div class="m-5 d-flex justify-content-around">
    <button class="btn btn-info">Get Data Of Departments</button>
    <a href="CreateDept.html" class="btn btn-info">Create Department</a>
    </div>
    <div class="m-auto w-75">
        <table class="table table-hover striped table-bordered table-dark text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Manager</th>
                </tr>
            </thead>
            <tbody class="tableData">

            </tbody>
        </table>
    </div>

    <div id="div1">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
