<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function () {
        //hang on event of form with id=myform
        $("#myform").submit(function (e) {

            //prevent Default functionality
            e.preventDefault();

            //get the action-url of the form
            var actionurl = "http://localhost:5181/api/Department";

            //do your own request an handle the results
            $.ajax({
                url: actionurl,
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(
                    {
                        "Name": $("#name").val(),
                        "Location": $("#location").val(),
                        "Manager": $("#manager").val()
                    }
                ),
                success: function (data) {
                }
            });

        });

    });
</script>

<body>
    <div class="m-auto w-50 py-5 my-5">
        <form id="myform">
            <input type="text" name="name" id="name" class="form-control" placeholder="Pls enter name of department..."><br>
            <input type="text" name="location" id="location" class="form-control" 
                placeholder="Pls enter location of department..."><br>
            <input type="text" name="manager" id="manager" class="form-control"
                placeholder="Ple enter manager of deparment"><br>
            <input type="submit" class="btn btn-primary">
        </form>
        <br>
            <a href="index.html" class="btn btn-success">Show Departments</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
